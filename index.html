<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wim's Movie DB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <!-- 
        TO DO: overall styling
    -->

    <div class="container sticky-top bg-body-tertiary border-bottom pb-2">
        <div class="row">
            <div class="col"><h1>Wim's Movie DB</h1></div>
            <div class="col pt-2">
                <input type="text" id="search" name="search" placeholder="Search for a movie" value="godfather"
                    class="form-control">
            </div>
            <div class="col pt-2">
                <button type="submit" id="btn-submit" class="btn btn-primary">Search movies</button>
            </div>
        </div>

        <div class="row">
            <div class="col" id="searchheader"></div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col pt-2" id="pagination"></div>
        </div>
        <div class="d-flex flex-wrap" id="results"></div>
    </div>

    <!-- Modal window for movie details -->
    <div class="modal fade" id="movieModal" tabindex="-1" aria-labelledby="movieModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="movieModalLabel">Movie details</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBody"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
